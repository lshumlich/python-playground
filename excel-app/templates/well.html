{% extends "layout.html" %}
{% block title %}Well {{ well.WellId }}{% endblock %}
{% block body %}
    
<div id="main" class="col-md-3">
    
<h3>Well {{ well.WellId }}</h3>

{% if well %}
    <p>{{ well.UWI }}</p>
{% else %}
    <p>No information about this well</p>
{% endif %}
    
</div>

{% endblock %}
