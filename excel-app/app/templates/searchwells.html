{% extends "layout.html" %}
{% block body %}

<script>
	var li = document.getElementById('wells');
	li.className += " active";
</script>

<h2>Wells</h2>
<br>
<form class="form-horizontal" action={{ url_for('wells') }} method="GET">
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="wellIDInput" class="control-label">Well ID</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="wellIDInput" name="wellid">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="wellType" class="control-label">Well type</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="wellType" name="welltype">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="wellCrit3Input" class="control-label">UWI</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="wellCrit3Input" name="uwi">
		</div>
	</div>		
	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-2">
			<a href={{ url_for('wells') }} class="btn btn-info btn-block">Show All</a>
		</div>
		<div class="col-sm-2">
			<a href="" class="btn btn-info btn-block disabled">Add Well</a>
		</div>	
		<div class="col-sm-2">
			<button type="submit" class="btn btn-primary btn-block">Search</button>
		</div>			
	</div>			
</form>
