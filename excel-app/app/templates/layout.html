<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>
<script src={{url_for("static", filename="js/jquery-2.1.4.min.js")}}></script>
<script src={{url_for("static", filename="js/bootstrap.min.js")}}></script>
<link type="text/css" rel="stylesheet" href={{url_for("static", filename="css/bootstrap.min.css")}}>
<link type="text/css" rel="stylesheet" href={{url_for("static", filename="css/style-old.css")}}>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
    <ul class="flashes>"
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    </div>
  {% endif %}
{% endwith %}

<div class="container">
  <div class="col-sm-3">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Royalty Calculation</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li id="wells"><a href="/searchwells">Wells</a></li>
          <li id="leases"><a href="/searchleases">Leases</a></li>
          <li id="reports"><a href="/Reports">Reports</a></li>
          <li id="misc"><a href="/data">Miscellaneous</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="col-sm-9">

    {% block body %}
    {% endblock %}
    <hr>
  </div>
</div>
