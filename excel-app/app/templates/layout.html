<doctype html>
<title>{% block title %}{% endblock %}</title>
<script src={{url_for("static", filename="jquery-2.1.4.min.js")}}></script>
<script src={{url_for("static", filename="bootstrap.min.js")}}></script>
<link type="text/css" rel="stylesheet" href={{url_for("static", filename="bootstrap.min.css")}}>
<link type="text/css" rel="stylesheet" href={{url_for("static", filename="style.css")}}>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">    

<div class="container">

      <span class="icon-bar"></span>

  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li id="wells"><a href="/wells">Wells</a></li>
      <li id="leases"><a href="/leases">Leases</a></li>
      <li id="reports"><a href="/Reports">Reports</a></li>
      <li id="misc"><a href="/misc">Miscellaneous</a></li>

  </div>
</nav>
</div>

<div class="col-md-9">
{% block body %}

</div>
</div>
