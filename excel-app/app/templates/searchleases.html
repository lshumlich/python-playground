{% block body %}

<script>
	var li = document.getElementById('leases');
	li.className += " active";

<h2>Leases</h2>
<br>
<form class="form-horizontal" action={{ url_for('leases') }} method="GET">
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="leaseIDInput" class="control-label">Lease ID</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="leaseIDInput" name="leaseid">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="leaseCrit2Input" class="control-label">Province</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="leaseCrit2Input" name="prov">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label for="leaseCrit3Input" class="control-label">Criteria 3</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="leaseCrit3Input" name="crit 3">
		</div>
	</div>		
	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-2">
			<a href={{ url_for('leases') }} class="btn btn-info btn-block">Show All</a>
		</div>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-info btn-block disabled">Add Lease</button>
		</div>	
		<div class="col-sm-2">
			<button type="submit" class="btn btn-primary btn-block">Search</button>
		</div>			
	</div>			
</form>
