<html>
  <head>
    <title>Search for wells</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/newstyle.css') }}>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
      $(function() {
      	$('#tabs').tabs();
        $('#accordion').accordion({
          collapsible:true,
          heightStyle:'content',
        });
        $('#search-basic, #search-advanced').button({
          icons: {primary: 'ui-icon-search'}
        });
      });
    </script>
  </head>

<body>

<h2>Well Search</h2>

<div id="accordion">
  <h3>Search Criteria</h3>
  <div>
  	<div id="tabs">
  	  <ul>
  	    <li><a href="#tabs-basic">Basic search</a></li>
  	    <li><a href="#tabs-advanced">Advanced search</a></li>
  	  </ul>

  	  <div id="tabs-basic">
  	    Well ID
        <br>
        <input id='well-search-id'></input>
        <br>
        <br>
        UWI
        <br>
        <input id='well-search-uwi'></input>
        <br>
        <br>
        <button id='search-basic'>Search</button>
  	  </div>

  	  <div id="tabs-advanced">
  	    Province
        <br>
        <input id='well-search-prov'></input>
        <br>
        <br>
        Well Type
        <br>
        <input id='well-search-type'></input>
        <br>
        <br>
        <button id='search-advanced'>Search</button>
  	  </div>

  	</div>
  </div>
</div>

<div id='results-table'>
</div>

<script>
  $('#search-basic, #search-advanced').click(function() {
    // console.log('hello');
    $.ajax({
      url: "/new/api/wellresults",
      dataType: "html"
    })
      .done(function (msg){
        $('#results-table').html(msg);
        $("tr:even").css("background-color", "lightgray");
        $("#accordion").accordion("option", "active", false)
    });
  });
</script>
</body>
</html>
