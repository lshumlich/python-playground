<div id="dialog">
  <form>
    <fieldset>
      <legend>User</legend>
      <table class="wellmodal" cellpadding=5>
        <tr>
          <td><label for="Login">Login</label></td>
          <td><input type="text" id="Login" value={{user.Login}}></td>
        </tr>
        <tr>
          <td><label for="Name">Full Name</label></td>
          <td><input type="text" id="Name" value={{user.Name}}></td>
        </tr>
        <tr>
          <td><label for="Email">Email</label></td>
          <td><input type="text" id="Email" value={{user.Email}}></td>
        </tr>
        <tr>
          <td><label for="Permissions">Permissions</label></td>
          <td><input type="text" id="Permissions" value="{{user.Permissions}}"></td> 
        </tr>  
      </table>
    </fieldset>
  </form>
</div>

<script>
$(function(){
  dialog = $("#dialog").dialog({
    autoOpen: true,
    height: 400,
    width: 800,
    modal: true,
    title: "Edit user",
    buttons: {
      "Save": formSave,
      Cancel: function() {dialog.dialog("close");}
    },
      close: function() {form[0].reset();}
  });

  form = dialog.find( "form" ).on( "submit", function( event ) {
    event.preventDefault();
    formSave();
  });

  function formSave(){
    alert('Saved!');
    updateUsers();
  }  
})
</script>
