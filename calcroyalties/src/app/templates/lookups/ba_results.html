{% if results %}

<select id="lookupResults" size="10" style="width:100%">
  {% for row in results %}
  <option value="{{ row. BAid }}">{{ row.BAid }} - {{ row.CorpShortName }}</option>
  {% endfor %}
</select>
<script>
  $('#lookupResults').dblclick(function() {setValue(); $('#lookupDialog').dialog('close')});
</script>
{% endif %}
