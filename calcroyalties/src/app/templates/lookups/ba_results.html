{% if results %}

<select id="ba-lookup-results-select" size="10" style="width:100%">
  {% for row in results %}
  <option value="{{ row.BAid }}">{{ row.BAid }} - {{ row.CorpShortName }}</option>
  {% endfor %}
</select>
<script>
  $('#ba-lookup-results-select').dblclick(function() {
    $('#ba-lookup-results-select').parents('.ba-lookup-dialog').dialog('option', 'buttons')['Save']();
    $('#ba-lookup-dialog').dialog('close');
  });
</script>
{% endif %}
